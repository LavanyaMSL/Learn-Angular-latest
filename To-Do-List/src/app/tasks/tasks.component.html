<section id="tasks">
    <header>
        <h2>{{name}}'s task</h2>
        <menu>
            <button (click)="addTask()">Add Task</button>
        </menu>
    </header>
    @if(showNewTask){
        <app-new-task (closeAddTaskDialog)="showNewTask=false" [userId]="userId"></app-new-task>
    }
    @else{
        <ul>
            @for(task of selectUserTasks; track task.id){
                    <li>
                        <app-task [task]="task"></app-task> 
                     </li>
            }
        </ul>
    }

</section>
